<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="My website title" />
    <meta property="og:description" content="Summary of the contents of the page you are viewing" />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Sparta Coding Club | Bootstrap Practice</title>

    <script>
        $(document).ready(function () {
            //alert('Fully loaded');
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/diary',
                data: {},
                success: function (response) {
                    let articles = response['articles'];
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]['title'];
                        let content = articles[i]['content'];
                        let file = articles[i]['file'];

                        let time = articles[i]['time'] || '????.??.??';

                        let profile = articles[i]['profile'];
                        let temp_html = `
                        <div class="col-4">
                            <div class="card">
                                <img src="../${file}"
                                    class="card-img-top" alt="...">
                                <div class="card-body">
                                    <img src="../${profile}" class="rounded-circle" style="width: 80px; height: 80px;" alt="...">                                   
                                    <h5 class="card-title">${title}</h5>
                                    <p class="card-text">${content}</p>
                                    <h6 class="card-subtitle mb-2 text-body-secondary">${time}</h6>
                                </div>
                            </div>
                        </div>`;

                        $('#cards-box').append(temp_html);

                    }
                }
            });
        }

        function posting() {
            let title = $('#image-title').val();
            if (!title) {
                return alert('Hey user, you forget a title');
            }
            let content = $('#image-description').val();
            if (!content) {
                return alert('Hey user, you forget a description')
            }

            let file = $('#image').prop('files')[0];
            let profile = $('#profile').prop('files')[0];

            let form_data = new FormData();

            form_data.append('file_give', file);
            form_data.append('profile_give', profile);
            form_data.append('title_give', title);
            form_data.append('content_give', content);

            $.ajax({
                type: 'POST',
                url: '/diary',
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    console.log(response);
                    window.location.reload();
                }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Personal Diary</h1>

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="image">
                </div>

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="profile">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Image title goes here" aria-label="title"
                        aria-describedby="basic-addon1" id="image-title">
                </div>

                <div class="input-group">
                    <textarea placeholder="type in image description here" class="form-control"
                        aria-label="Image description" id="image-description"></textarea>
                </div>

            </div>
            <button onclick="posting()" class="btn btn-primary btn-lg" type="button">Save</button>
        </div>

        <div class="row justify-content-start" id="cards-box">
        </div>
    </div>



</body>

</html>
